<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        input, select {
            width: calc(100% - 160px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:last-child {
            background-color: #6c757d;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <form action="./cong.html" method="post">
        <fieldset>
            <legend>Name and Address</legend>
            
            <p> Do You Use CIVICRM?</p>
            <label for="radio1">Yes</label>
            <input type="radio" name="civicrm_usage" id="radio1" value="yes" >
            
            <label for="radio2">No</label>
            <input type="radio" name="civicrm_usage" id="radio2" value="no">
            
            
            <label for="select1">How long have you been using CIVICRM?</label>
            <select name="civicrm_duration" id="select1" required>
                <option value="">- Select an option -</option>
                <option value="less_than_1_year">Less than 1 year</option>
                <option value="1_to_3_years">1 to 3 years</option>
                <option value="more_than_3_years">More than 3 years</option>
            </select>

            <label for="select2">Which CMS do you use?</label>
            <select name="cms_use" id="select2" required>
                <option value="">- Select an option -</option>
                <option value="wordpress">WordPress</option>
                <option value="joomla">Joomla</option>
                <option value="drupal">Drupal</option>
            </select>

            <label for="select3">Your Skill Set</label>
            <select name="skill_set" id="select3" required>
                <option value="">- Select an option -</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" name="first_name" required>

            <label for="lastName">Last Name*</label>
            <input type="text" id="lastName" name="last_name" required>
            <p>Your first and last name will be shared with other visitors to the site.</p>

            <label for="address">Street Address (Home)</label>
            <input type="text" name="street_address" id="address" size="30" required>

            <label for="city">City (Home)</label>
            <input type="text" name="city" id="city" size="20" required>

            <label for="postal">Postal Code (Home)</label>
            <input type="number" name="postal_code" id="postal" size="10" required>

            <label for="country">Country (Home)</label>
            <select name="country" id="country" required>
                <option value="">- Select Country -</option>
                <option value="pakistan">Pakistan</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
            </select>
            <p>Your state, province, and country of residence will be shared with others in your community.</p>

            <label for="state">State (Home)</label>
            <select name="state" id="state" required>
                <option value="">- Select State -</option>
                <option value="punjab">Punjab</option>
                <option value="sindh">Sindh</option>
                <option value="kpk">KPK</option>
            </select>

        </fieldset>
        <button type="submit">Save</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
